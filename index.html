<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social proof section</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section class="top">
        <div class="hero">
          <h1 class="hero__title">10,000+ of our users love our products.</h1>
          <p class="hero__text">
            We only provide great products combined with excellent customer
            service. See what our satisfied customers are saying about our
            services.
          </p>
        </div>
        <div class="ratings">
          <div class="rating">
            <div class="stars">
              <img class="star" src="./images/icon-star.svg" alt="Star icon" />
              <img class="star" src="./images/icon-star.svg" alt="Star icon" />
              <img class="star" src="./images/icon-star.svg" alt="Star icon" />
              <img class="star" src="./images/icon-star.svg" alt="Star icon" />
              <img class="star" src="./images/icon-star.svg" alt="Star icon" />
            </div>
            <p class="rating__text">Rated 5 Stars in Reviews</p>
          </div>
          <div class="rating">
            <div class="stars">
              <img class="star" src="./images/icon-star.svg" alt="Star icon" />
              <img class="star" src="./images/icon-star.svg" alt="Star icon" />
              <img class="star" src="./images/icon-star.svg" alt="Star icon" />
              <img class="star" src="./images/icon-star.svg" alt="Star icon" />
              <img class="star" src="./images/icon-star.svg" alt="Star icon" />
            </div>
            <p class="rating__text">Rated 5 Stars in Report Guru</p>
          </div>
          <div class="rating">
            <div class="stars">
              <img class="star" src="./images/icon-star.svg" alt="Star icon" />
              <img class="star" src="./images/icon-star.svg" alt="Star icon" />
              <img class="star" src="./images/icon-star.svg" alt="Star icon" />
              <img class="star" src="./images/icon-star.svg" alt="Star icon" />
              <img class="star" src="./images/icon-star.svg" alt="Star icon" />
            </div>
            <p class="rating__text">Rated 5 Stars in BestTech</p>
          </div>
        </div>
      </section>
      <section class="bottom">
        <figure class="review">
          <div class="review__header">
            <img
              class="review__image"
              src="./images/image-colton.jpg"
              alt="Colton's image"
            />
            <div class="review__profile">
              <p class="review__profile__name">Colton Smith</p>
              <p class="review__profile__text">Verified Buyer</p>
            </div>
          </div>
          <div class="review__body">
            <p>
              "We needed the same printed design as the one we had ordered a
              week prior. Not only did they find the original order, but we also
              received it in time. Excellent!"
            </p>
          </div>
        </figure>
        <figure class="review">
          <div class="review__header">
            <img
              class="review__image"
              src="./images/image-irene.jpg"
              alt="Irene's image"
            />
            <div class="review__profile">
              <p class="review__profile__name">Irene Roberts</p>
              <p class="review__profile__text">Verified Buyer</p>
            </div>
          </div>
          <div class="review__body">
            <p>
              "Customer service is always excellent and very quick turn around.
              Completely delighted with the simplicity of the purchase and the
              speed of delivery."
            </p>
          </div>
        </figure>
        <figure class="review">
          <div class="review__header">
            <img
              class="review__image"
              src="./images/image-anne.jpg"
              alt="Irene's image"
            />
            <div class="review__profile">
              <p class="review__profile__name">Anne Wallace</p>
              <p class="review__profile__text">Verified Buyer</p>
            </div>
          </div>
          <div class="review__body">
            <p>
              "Put an order with this company and can only praise them for the
              very high standard. Will definitely use them again and recommend
              them to everyone!"
            </p>
          </div>
        </figure>
      </section>
    </main>
  </body>
</html>
